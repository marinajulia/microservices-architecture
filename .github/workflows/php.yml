name: PHP Code Sniffer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Composer (php-actions)
      uses: php-actions/composer@v6
      with:
        php_extensions: sockets pdo_pgsql
      
      
    - name: PHPCS
      run: composer run phpcs

